<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Shopping Cart</h1>
  <hr>

  <!-- Item 1 -->
  <h2>Pro Bass Headphone</h2>
  <p><b>Price:</b> ₹2499</p>
  <label>Quantity:</label>
  <input type="number" name="qty1" value="1" min="1"><br><br>
  <hr>

  <!-- Item 2 (example, you can add more like this) -->
  <h2>Wireless Earbuds</h2>
  <p><b>Price:</b> ₹1999</p>
  <label>Quantity:</label>
  <input type="number" name="qty2" value="1" min="1"><br><br>
  <hr>

  <!-- Checkout Button -->
  <button onclick="window.location.href='purchase.html'">Proceed to Checkout</button>

</body>
</html>
